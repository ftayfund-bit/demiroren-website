    html { scroll-behavior: smooth; }
    body { font-family: Georgia, 'Times New Roman', serif; line-height: 1.7; color: var(--dark-text); background: var(--white); }

    #passwordCard p { margin-top: 0.5rem; font-size: 0.85rem; color: #999; font-style: italic; }
    #passwordForm { display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; }

    #passwordSubmit { padding: 0.75rem; background: #1A2332; color: #ffffff; border: none; font-size: 0.9rem; letter-spacing: 1px; cursor: pointer; font-family: Georgia, serif; text-transform: uppercase; transition: background 0.3s; }

    .reveal-delay-1 { transition-delay: 0.1s; }
    .reveal-delay-2 { transition-delay: 0.2s; }
    .reveal-delay-3 { transition-delay: 0.3s; }
    .reveal-delay-4 { transition-delay: 0.4s; }
    nav { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.98); border-bottom: 1px solid var(--medium-gray); z-index: 1000; backdrop-filter: blur(10px); }

    .logo-dot { width: 10px; height: 10px; background: var(--navy); border-radius: 50%; }
    .logo-text { font-size: 0.9rem; letter-spacing: 2px; font-weight: 400; text-transform: uppercase; }
    .nav-links { display: flex; list-style: none; gap: 2.5rem; }
    .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.9rem; letter-spacing: 0.5px; transition: color 0.3s; }
    .nav-links a:hover { color: var(--red); }
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; background: none; border: none; padding: 4px; }
    .hamburger span { display: block; width: 24px; height: 2px; background: var(--navy); transition: all 0.3s ease; }
    .hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    .mobile-menu { display: none; position: fixed; top: 72px; left: 0; width: 100%; background: rgba(255,255,255,0.99); border-bottom: 1px solid var(--medium-gray); z-index: 999; padding: 1.5rem 2rem; flex-direction: column; gap: 1.25rem; backdrop-filter: blur(10px); }
    .mobile-menu.open { display: flex; }
    .mobile-menu a { color: var(--navy); text-decoration: none; font-size: 1rem; letter-spacing: 0.5px; padding: 0.25rem 0; border-bottom: 1px solid var(--medium-gray); }
    .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 8rem 2rem 4rem; background: linear-gradient(160deg, var(--navy) 0%, #2a3b52 60%, #1e2d3f 100%); color: var(--white); position: relative; overflow: hidden; }
    .hero h1 { font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 400; letter-spacing: 6px; text-transform: uppercase; margin-bottom: 0.25rem; }
    .hero h1 span { display: block; font-size: clamp(2rem, 5vw, 3.2rem); letter-spacing: 10px; margin-top: 0.25rem; }
    .hero-tagline { font-size: 1.05rem; color: rgba(255,255,255,0.7); margin-top: 2rem; font-style: italic; max-width: 520px; }
    .hero-rule { width: 50px; height: 2px; background: var(--red); margin: 2.5rem auto 0; }
    section { padding: 5rem 2rem; }
    .container { max-width: 1000px; margin: 0 auto; }
    .section-title { font-size: 1.8rem; font-weight: 400; margin-bottom: 1.5rem; letter-spacing: 1px; }
    .eyebrow { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--red); margin-bottom: 0.75rem; display: block; }
    .about { background: var(--light-gray); }
    .divisions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 2.5rem; }
    .division-card { padding: 2rem; border: 1px solid var(--medium-gray); transition: all 0.3s ease; position: relative; overflow: hidden; }
    .division-card:hover { border-color: var(--navy); transform: translateY(-3px); box-shadow: 0 8px 24px rgba(26,35,50,0.08); }
    .leadership { background: var(--navy); color: var(--white); }
    .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 3.5rem; margin-top: 2.5rem; }
    .bio-image { width: 100%; max-width: 220px; height: 280px; object-fit: cover; border: 1px solid rgba(255,255,255,0.12); margin-bottom: 1.5rem; }
    .contact { background: var(--light-gray); text-align: center; }
    .disclaimer { background: var(--navy); padding: 3rem 2rem; color: rgba(255,255,255,0.4); font-size: 0.78rem; }
    footer { background: var(--navy); color: rgba(255,255,255,0.45); padding: 2.5rem 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.08); }
    @media (max-width: 768px) { .nav-links { display: none; } .hamburger { display: flex; } }

        const reveals = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
