<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demiroren Nordic Capital</title>
  <meta name="description" content="Demiroren Nordic Capital is a European family investment platform deploying patient capital across real estate, insurance, infrastructure, and hospitality.">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='10' fill='%23C41E3A'/></svg>">
  <style>
    :root {
      --navy: #1A2332;
      --red: #C41E3A;
      --white: #ffffff;
      --light-gray: #f8f9fa;
      --medium-gray: #e0e0e0;
      --text-gray: #6c757d;
      --dark-text: #1A2332;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.7;
      color: var(--dark-text);
      background: var(--white);
    }

    /* ── SCROLL ANIMATIONS ── */
    .reveal {
      opacity: 0;
      transform: translateY(28px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .reveal-delay-1 { transition-delay: 0.1s; }
    .reveal-delay-2 { transition-delay: 0.2s; }
    .reveal-delay-3 { transition-delay: 0.3s; }
    .reveal-delay-4 { transition-delay: 0.4s; }

    /* ── NAVIGATION ── */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.98);
      border-bottom: 1px solid var(--medium-gray);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--navy);
    }
    .logo-dot {
      width: 10px;
      height: 10px;
      background: var(--navy);
      border-radius: 50%;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 0.9rem;
      letter-spacing: 2px;
      font-weight: 400;
      text-transform: uppercase;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.5rem;
    }
    .nav-links a {
      color: var(--navy);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: var(--red);
    }

    /* ── HAMBURGER ── */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
    }
    .hamburger span {
      display: block;
      width: 24px;
      height: 2px;
      background: var(--navy);
      transition: all 0.3s ease;
    }
    .hamburger.open span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }
    .mobile-menu {
      display: none;
      position: fixed;
      top: 72px;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.99);
      border-bottom: 1px solid var(--medium-gray);
      z-index: 999;
      padding: 1.5rem 2rem;
      flex-direction: column;
      gap: 1.25rem;
      backdrop-filter: blur(10px);
    }
    .mobile-menu.open {
      display: flex;
    }
    .mobile-menu a {
      color: var(--navy);
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: color 0.3s;
      padding: 0.25rem 0;
      border-bottom: 1px solid var(--medium-gray);
    }
    .mobile-menu a:last-child {
      border-bottom: none;
    }
    .mobile-menu a:hover {
      color: var(--red);
    }

    /* ── HERO ── */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 8rem 2rem 4rem;
      background: linear-gradient(160deg, var(--navy) 0%, #2a3b52 60%, #1e2d3f 100%);
      color: var(--white);
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 6s ease-in-out infinite;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 6s ease-in-out infinite 1s;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.04); opacity: 0.6; }
    }
    .hero-content {
      position: relative;
      z-index: 1;
      animation: heroFade 1.2s ease forwards;
    }
    @keyframes heroFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 400;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
      line-height: 1.1;
    }
    .hero h1 span {
      display: block;
      font-size: clamp(2rem, 5vw, 3.2rem);
      letter-spacing: 10px;
      margin-top: 0.25rem;
    }
    .hero-tagline {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.7);
      margin-top: 2rem;
      font-style: italic;
      max-width: 520px;
      line-height: 1.8;
    }
    .hero-rule {
      width: 50px;
      height: 2px;
      background: var(--red);
      margin: 2.5rem auto 0;
    }

    /* ── SECTIONS ── */
    section {
      padding: 5rem 2rem;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 1.8rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .eyebrow {
      font-size: 0.7rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--red);
      margin-bottom: 0.75rem;
      display: block;
    }

    /* ── ABOUT ── */
    .about {
      background: var(--light-gray);
    }
    .about-text p {
      margin-bottom: 1.25rem;
      font-size: 1.05rem;
    }

    /* ── FAMILY BANK ── */
    .familybank {
      background: var(--white);
    }
    .familybank-intro {
      font-size: 1.1rem;
      color: var(--text-gray);
      margin-bottom: 2.5rem;
      font-style: italic;
    }
    .familybank-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
    .familybank-item {
      padding: 2rem;
      background: var(--light-gray);
      border-left: 3px solid var(--red);
    }
    .familybank-item h3 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 0.75rem;
      letter-spacing: 0.5px;
    }
    .familybank-item p {
      font-size: 0.95rem;
      color: var(--text-gray);
      line-height: 1.8;
    }

    /* ── DIVISIONS ── */
    .divisions {
      background: var(--white);
    }
    .divisions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2.5rem;
    }
    .division-card {
      padding: 2rem;
      border: 1px solid var(--medium-gray);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .division-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--red);
      transition: width 0.3s ease;
    }
    .division-card:hover {
      border-color: var(--navy);
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(26,35,50,0.08);
    }
    .division-card:hover::after {
      width: 100%;
    }
    .division-name {
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 0.35rem;
      letter-spacing: 0.5px;
    }
    .division-type {
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--red);
      margin-bottom: 1rem;
    }
    .division-desc {
      font-size: 0.9rem;
      color: var(--text-gray);
      line-height: 1.6;
    }

    /* ── LEADERSHIP ── */
    .leadership {
      background: var(--navy);
      color: var(--white);
    }
    .leadership .section-title {
      color: var(--white);
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 3.5rem;
      margin-top: 2.5rem;
    }
    .bio-section {
      text-align: left;
    }
    .bio-section h2 {
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 1px;
      color: var(--white);
      margin-bottom: 1.25rem;
    }
    .bio-image {
      width: 100%;
      max-width: 220px;
      height: 280px;
      object-fit: cover;
      object-position: center top;
      border: 1px solid rgba(255,255,255,0.12);
      margin-bottom: 1.5rem;
      display: block;
      transition: border-color 0.3s ease;
    }
    .bio-image:hover {
      border-color: rgba(196,30,58,0.5);
    }
    .bio-section p {
      margin-bottom: 1.1rem;
      font-size: 0.96rem;
      color: rgba(255,255,255,0.82);
      line-height: 1.85;
    }

    /* ── CONTACT ── */
    .contact {
      background: var(--light-gray);
      text-align: center;
    }
    .contact-info {
      margin-top: 1.5rem;
    }
    .contact-item {
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }
    .contact-item a {
      color: var(--navy);
      text-decoration: none;
      transition: color 0.3s;
      border-bottom: 1px solid transparent;
    }
    .contact-item a:hover {
      color: var(--red);
      border-bottom-color: var(--red);
    }
    .contact-note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--text-gray);
      font-style: italic;
    }

    /* ── LEGAL DISCLAIMER ── */
    .disclaimer {
      background: var(--navy);
      padding: 3rem 2rem;
    }
    .disclaimer-inner {
      max-width: 900px;
      margin: 0 auto;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 2rem;
    }
    .disclaimer-inner p {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.4);
      line-height: 1.8;
      margin-bottom: 0.75rem;
    }

    /* ── FOOTER ── */
    footer {
      background: var(--navy);
      color: rgba(255,255,255,0.45);
      padding: 2.5rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .footer-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .footer-logo .logo-dot {
      background: var(--red);
    }
    .footer-logo .logo-text {
      color: var(--white);
      font-size: 0.8rem;
    }
    .footer-text {
      font-size: 0.78rem;
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .hero h1 {
        letter-spacing: 3px;
      }
      .hero h1 span {
        letter-spacing: 5px;
      }
      .familybank-grid {
        grid-template-columns: 1fr;
      }
      .team-grid {
        grid-template-columns: 1fr;
      }
      .bio-image {
        max-width: 180px;
        height: 230px;
      }
    }
  </style>
</head>
<body>

        <div style="width:12px;height:12px;background:#C41E3A;border-radius:50%;margin:0 auto 1.25rem;"></div>
